<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>图书管理系统</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $(function () {
            $.get("bookServlet", {}, function (data) {
                let book = $('#book');
                $(data).each(function () {
                    var row = $("<tr>");
                    row.append($("<td style='display: none;'>").text(this.id));
                    row.append($("<td>").text(this.no));
                    row.append($("<td>").text(this.name));
                    row.append($("<td>").text(this.author));
                    row.append($("<td>").text(this.publisher));
                    book.append(row);
                })
            })
        })
    </script>
</head>
<body>

                <div class="panel-heading">
                    <h3 class="panel-title">图书管理系统 </h3>
                </div>

                    <div class="row">
                        <div class="col-lg-6">

                                <input class="form-control" placeholder="搜索" type="text">

                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>

                    </div>
                    <hr>
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style='display: none;'>id</th>
                                <th>图书编号</th>
                                <th>图书名</th>
