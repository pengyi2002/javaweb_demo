<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>


        /*
        * 使用ajax获取book数据
        * */
        $(function () {
            $.get("bookServlet", {}, function (data) {
                let book = $('#book');

                $(data).each(function () {
                    var row = $("<tr>");
                    row.append($("<td style='display: none;'>").text(this.id));
                    row.append($("<td>").text(this.no));
                    row.append($("<td>").text(this.name));
                    row.append($("<td>").text(this.author));
                    row.append($("<td>").text(this.publisher));
                    var cell = $("<td>").addClass("text-center");
                    var editButton = $("<button>").addClass("btn btn-primary btn-xs").text("编辑");
                    var deleteButton = $("<button>").addClass("btn btn-danger btn-xs").text("删除");
                    cell.append(editButton);
                    cell.append(deleteButton);
                    row.append(cell);
                    book.append(row);
                })
            })
        })


    </script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">图书管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Jason</a></li>
                <li><a href="#">退出登陆</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a class="list-group-item active" href="#">
                    图书列表
                </a>
                <a class="list-group-item" href="#">作者列表</a>
                <a class="list-group-item" href="#">出版社列表</a>
                <a class="list-group-item" href="#">更多精彩</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">图书管理系统 </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input class="form-control" placeholder="搜索" type="text">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <button class="btn btn-success pull-right">添加</button>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style='display: none;'>id</th>
                                <th>图书编号</th>
                                <th>图书名</th>
                                <th>作者</th>
                                <th>出版社</th>
                                <th class="text-center">action</th>
                            </tr>
                            </thead>
                            <tbody id="book"></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
